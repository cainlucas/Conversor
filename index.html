            <header>

            </header>
        <main>

                <section class="inputs-container">
                    <div class="form-group">
                        <label for="value-real">Valor desejado em moeda </label>
                        <input
                        type="number"
                        placeholder="$"
                        id="value-real"
                        name="value-real"
                        max="1000000"
                        >
                    </div>
                    <div class="form-group">
                        <label for="Currency">Escolha a Moeda</label>
                        <select id="currency">
                            <option value="">Selecione...</option>
                            <option value="eur">Euro</option>
                            <option value="dol">Dolar</option>
                        </select>
                    </div>
                </section>
                <button onclick="converter()">Converter (R$)</button>

            <h2 id="result"></h2>
